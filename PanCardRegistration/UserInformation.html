	<script language="javascript">
	function validateMobNo(mobno){
	var pattern = /^([7-9]{1})([0-9]{9})$/;
	 if (!pattern.test(mobno)) {
          return false;
    }
    else {
        return true;
    }
	}
	function validateDoB(dob){
	var pattern = /^([0-9]{2})-([0-9]{2})-([0-9]{4})$/;
    if (!pattern.test(dob)) {
          return false;
    }
    else {
        return true;
    }
	}
	function validateMail(mail){
	var email=/[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$/;
	if(email.test(mail))
	return true;
	else
	return false;
	}
	function chkEmpty(){

	if(document.frm.txtNM.value==""){
	alert("Please fill the Applicant Name ");
	return false;}
	else if(document.frm.txtFName.value==""){alert("Please fill the First Name ");
	return false;}
	else if(document.frm.txtLName.value==""){alert("Please fill the Last Name ");
	return false;}
	else if(document.frm.txtFtName.value==""){alert("Please fill the Father Name ");
	return false;}
	else if(document.frm.txtDOB.value==""){alert("Please fill the DOB");return false;}
	else if(validateDoB(document.frm.txtDOB.value)==false){
	alert("Please Enter valid date(dd-MM-yyyy)");
	return false;
	}
	else if(document.frm.rdbML.checked==false && document.frm.rdbFML.checked==false){
		alert("Please select the Gender");
	return false;
		}
	else if(document.frm.txtMNo.value==""){alert("Please fill Mobile no");
	return false;}
	else if(validateMobNo(document.frm.txtMNo.value)==false){alert("Please enter valid mobile no");
	return false;}
	else if(document.frm.txtEmailID.value=="") {
	alert("Please fill the Email id ");
	return false;
	}
	else if(validateMail(document.frm.txtEmailID.value)==false){
	alert("Please enter valid Email id");
	return false;
	}
	else if (document.frm.txtLLine.value==""){
	alert("please fill the landline no");
	return false;
	}
	else if(document.frm.rdbRAddress.checked==false && document.frm.rdbOffAddress.checked==false){
	alert("Please select the Type of Communication ");
	return false;
	}
	else if (document.frm.resAddress.value==""){
	alert("please enter the Addresss");
	return false;
	}
	else{
	alert("Personal details are validated.");
	return true;
	}
	}
